<!DOCTYPE html>
<html>

<head>
    <title>{{ t.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .wall {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .album {
            position: relative;
            width: 10%;
            /* 10 items per row */
            padding-bottom: 10%;
            /* Square aspect ratio */
            overflow: hidden;
            cursor: pointer;
            margin: 0;
        }

        .album img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            display: block;
        }

        .album:hover img {
            transform: scale(1.1);
            filter: brightness(0.7);
            z-index: 10;
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .album:hover .info {
            opacity: 1;
        }

        .rank {
            font-size: 1.2em;
            font-weight: bold;
            color: #f5c518;
        }

        .title {
            font-size: 1em;
            font-weight: bold;
            margin: 5px 0;
        }

        .artist {
            font-size: 0.9em;
            font-weight: normal;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .album {
                width: 12.5%;
                padding-bottom: 12.5%;
            }
        }

        @media (max-width: 900px) {
            .album {
                width: 16.66%;
                padding-bottom: 16.66%;
            }
        }

        @media (max-width: 600px) {
            .album {
                width: 33.33%;
                padding-bottom: 33.33%;
            }

            .info {
                font-size: 0.8em;
            }
        }

        @media (max-width: 400px) {
            .album {
                width: 50%;
                padding-bottom: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="wall">
        {% for album in albums %}
        <a href="{{ url_for('album_detail', album_id=album['id']) }}" class="album"
            title="{{ album['artist_name'] }} - {{ album['title'] }}">
            <img src="{{ album['image_path'] }}" loading="lazy" alt="{{ album['title'] }}">
            <div class="info">
                <div class="rank">{{ t.rank }}{{ album['rank'] }}</div>
                <div class="title">{{ album['title'] }}</div>
                <div class="artist">{{ album['artist_name'] }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>

</html>
